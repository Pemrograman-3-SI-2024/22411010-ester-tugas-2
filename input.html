<html>
    <head>
        <title>Input Mahasiswa</title>
        <link rel="stylesheet" href="style.css">  </head>
      <body>
        <div class="form-container">
          <h2>Form Input Mahasiswa</h2>
          <form>
            <div class="input-group">
              <label for="nama">Nama:</label>
              <input type="text" name="nama" id="nama" placeholder="Masukan Nama" required>
            </div>
            <div class="input-group">
              <label for="npm">NPM:</label>
              <input type="number" name="npm" id="npm" placeholder="Masukan NPM" required>
            </div>
            <div class="input-group">
              <label for="tanggal_lahir">Tanggal Lahir:</label>
              <input type="date" name="tanggal_lahir" id="tanggal_lahir" required>
            </div>
            <div class="input-group">
              <label for="jurusan">Jurusan:</label>
              <select name="jurusan" id="jurusan" required>
                <option value="Sistem Informasi">Sistem Informasi</option>
                <option value="Informatika">Informatika</option>
              </select>
            </div>
            <div class="input-group">
              <label for="jenisKelamin">Jenis Kelamin:</label>
              <div class="radio-group">
                <input type="radio" id="laki-laki" name="jenisKelamin" value="Laki-laki" required>
                <label for="laki-laki">Laki-laki</label>
                <input type="radio" id="perempuan" name="jenisKelamin" value="Perempuan" required>
                <label for="perempuan">Perempuan</label>
              </div>
              <div class="input-group">
                  <label for="tempat">Tempat Yang Dituju</label>
                  <input type="text" name="tempat" id="tempat" placeholder="Masukan Tempat" required>
            </div>
            </div>
            <div class="button-group">
              <a href="index.html"><button type="button">Batal</button></a>
              <button type="submit">Simpan</button>
            </div>
          </form>
        </div>
      </body>
</html>
